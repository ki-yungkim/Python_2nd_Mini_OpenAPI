<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가격 변동 정보</title>
</head>
<body>
<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
<nav>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/product/goodInfoAll">상품 목록</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/store/storeInfoAll">판매점 목록</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/store/storeNumber">지역별 판매점 수</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/product/">상품 정보 검색</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/store/">판매점 정보 검색</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/price/">가격 정보 검색</a>
      </li>
    </ul>
</nav>
<br>
<label>날짜별 평균, 최고가, 최저가 변화</label>
<form action="/price/priceChange" method="POST">
    <div class="form-group col-2">
        <label>상품 이름</label>
        <input type="text" class="form-control" name="goodName" placeholder="상품 이름">
    </div>
    <div class="form-group col-2">
        <label>기준 날짜</label>
        <input type="date" class="form-control" name="dayFromForm1">
    </div>
    <div class="form-group col-2">
        <label>비교 날짜</label>
        <input type="date" class="form-control" name="dayFromForm2">
    </div>
    <div class="form-group col-2">
        <input type="submit" class="btn btn-primary mb-2" value="검색">
    </div>
</form>
<br>

<label>주별 가격 변동 </label>
<form action="/price/priceGraph" method="POST">
    <div class="form-group col-2">
        <label>상품 이름</label>
        <input type="text" class="form-control" name="goodName">
    </div>
    <div class="form-group col-2">
        <label>시작일</label>
        <input type="date" class="form-control" name="dayFromForm1">
    </div>
    <div class="form-group col-2">
        <label>종료일</label>
        <input type="date" class="form-control" name="dayFromForm2">
    </div>
    <div class="form-group col-2">
        <input type="submit" class="btn btn-primary mb-2" value="검색">
    </div>
</form>
</body>
</html>
