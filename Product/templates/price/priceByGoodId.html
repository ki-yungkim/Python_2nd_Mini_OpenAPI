<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>상품 별 가격 목록</h3>
<table border="1">
    <tr>
        <th>상품조사일</th><th>업체아이디</th><th>상품아이디</th>
        <th>상품 가격</th><th>1+1여부</th><th>상품할인여부</th>
        <th>상품할인시작일</th><th>상품할인종료일</th><th>정보입력일시</th>
    </tr>
    {% for price in priceList %}
    <tr>
        <td>{{price.goodInspectDay}}</td>
        <td>{{price.entpId}}</td>
        <td>{{price.goodId}}</td>
        <td>{{price.goodPrice}}</td>
        <td>{{price.plusoneYn}}</td>
        <td>{{price.goodDcYn}}</td>
        <td>{{price.goodDcStartDay}}</td>
        <td>{{price.goodDcEndDay}}</td>
        <td>{{price.inputDttm}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
